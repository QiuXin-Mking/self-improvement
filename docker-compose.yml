version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - DATABASE_PATH=/data/app.db
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    volumes:
      - app_data:/data
      - ./questions:/app/questions  # Mount questions directory
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl  # For SSL certificates
    depends_on:
      - app
    restart: unless-stopped

volumes:
  app_data: